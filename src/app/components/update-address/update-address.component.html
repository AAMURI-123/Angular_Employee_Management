<div class="main-content">
    <div class="section-content section-content-p30">
      <div class="fluid-container">
        <form
          [formGroup]="theFormGroup"
          (ngSubmit)="onSubmit()"
          class="main-form"
        >
          <h1>Employee's Address</h1>
          
          
          <div
            formGroupName="address"
            class="address-form"
            style="margin-bottom: 2rem"
          >
            <div class="row">
              <div class="col-md-3 labels">Street :</div>
              <div class="col-md-9">
                <input formControlName="street" type="text" class="inpt" />
                <div *ngIf=" street.invalid && (street.dirty || street.touched)"class="inpt" style="background-color: #e48888" >
                  <div *ngIf="street.errors['required'] || (street.errors['onlyWhiteSpaceValidation'])" class="errors">
                    Street is required
                  </div>
                  <div *ngIf="(street.value !== ' ') && street.errors['minlength']" class="errors">
                      Character must be at least 2 characters long
                    </div>
                </div>
              </div>
            </div>
  
            <div class="row">
              <div class="col-md-3 labels">City :</div>
              <div class="col-md-9">
                <input formControlName="city" type="text" class="inpt" />
                <div *ngIf=" city.invalid && (city.dirty || city.touched)"class="inpt" style="background-color: #e48888" >
                  <div *ngIf="city.errors['required'] || (city.errors['onlyWhiteSpaceValidation'])" class="errors">
                    City is required
                  </div>
                  <div *ngIf=" (city.value !== ' ') && city.errors['minlength']" class="errors">
                      Character must be at least 2 characters long
                    </div>
                </div>
              </div>
            </div>
  
            <div class="row">
              <div class="col-md-3 labels">State :</div>
              <div class="col-md-9">
                <input formControlName="state" type="text" class="inpt" />
                <div *ngIf=" state.invalid && (state.dirty || state.touched)"class="inpt" style="background-color: #e48888" >
                  <div *ngIf="(state.errors['required']) || (state.errors['onlyWhiteSpaceValidation'])" class="errors">
                    state is required
                  </div>
                  <div *ngIf="(state.value !== ' ') && state.errors['minlength']" class="errors">
                      Character must be at least 2 characters long
                    </div>
                </div>
              </div>
            </div>
  
            <div class="row">
              <div class="col-md-3 labels">Zip Code :</div>
              <div class="col-md-9">
                <input
                  formControlName="zipCode"
                  formcontrol="zipCode"
                  type="number"
                  class="inpt"
                />
                <div *ngIf=" zipCode.invalid && (zipCode.dirty || zipCode.touched)"class="inpt" style="background-color: #e48888" >
                  <div *ngIf="zipCode.errors['required']" class="errors">
                    Zip code is required
                  </div>
                  <div *ngIf="zipCode.errors['pattern']" class="errors">
                      Zip code must be 5 digits
                    </div>
                </div>
              </div>
            </div>
          </div>
  
          <div class="row">
            <div class="col-md-5"></div>
            <button type="submit" class="submit-btn" style="float: right">
              Save
            </button>
            <div class="col-md-6"></div>
          </div>
        </form>
      </div>
    </div>
  </div>
